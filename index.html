<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pop-up-window-start">
    <p class="window-start_p random-color">Welcome to the game!</p>
    <h1 class="window-start_h1 random-color">Black Jack</h1>
    <button class="window-start_button">Start</button>
  </div>
    <div class="game">
      <h1 class="game-title random-color">Black Jack</h1>
      <div class="game-table">
        <div class="text-moneys-bet">
          <p class="your-moneys">
            Your moneys: <span class="js-money">100</span>$
          </p>
          <p class="your-bet">Your bet: <span class="js-bet">5</span>$</p>
          <p class="player-one__bet">
            Your Score:<span class="your-score"> 0</span>
          </p>
        </div>
        <div class="table__section-players">
          <div class="player-one">
            <div class="player-one__button">
              <p class="text-bet">Bet:</p>
              <button class="button__plus off_button_plus">+</button>
              <button class=" button__minus off_button_minus">-</button>
              <button class="button__deal off_button_deal">Deal</button>
              <button class="button__hit off_button_hit" disabled="disabled">Hit</button>
              <button class="button__stand off_button_stand" disabled="disabled">Stand</button>
            </div>
            <div class="player-one__cards"></div>
          </div>
          <div class="player-two">
            <p class="player-two__bet">
              Bot Score:<span class="bot-score"> 0</span>
            </p>
            <div class="player-two__cards"></div>
          </div>
        </div>
        <div class="table__section-dealer">
          <p class="dealer-title">Dealer:</p>
          <div class="pack-card"></div>
        </div>
      </div>
      <div class="a-popup">
        <div class="a-popup-content">
          <div class="a-popup__text">
          </div>
          <div><button class="a-popup__button">RESUME</button></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
